<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="btn_start_box show">
        <button class="btn btn-info btn_start btn-lg">Quiz'i Başlat</button>
    </div>

    <div class="quiz_card card">
        <div class="card-header">
            <div class="title">
                Quiz App <i class="fa-solid fa-question"></i> 
            </div>
            <div class="timer">
                <div class="timer_text">
                    Kalan Süre
                </div>
                <div class="timer_second">
                    15
                </div>
            </div>
            <div class="timer_stick">
            </div>
        </div>
        <div class="card-body">
            <div class="question_text">
                <!-- <span>1-Aşağıdakilerden hangisi Türkiye'nin başkentidir?</span> -->
            </div>
            <div class="option_list">               
                <!-- <div class="option">
                    <span><b>B</b></span> : İstanbul
                </div> -->
            </div>
        </div>

        <footer class="card-footer">
            <div class="question_number">
                <span class="badge text-bg-custom">2/4</span>
            </div>
            <div class="next_btn">
                <button class="btn btn-primary btn_next">Sonraki Soru</button>
            </div>
        </footer>
    </div>

    <div class="results card">
        <div class="card-body">
            <div class="crown_icon_div">
                <i class="fa-solid fa-crown crown_icon"></i>
            </div>
            <div class="result_text_div">
                <span class="card-text result_text"></span>
            </div>
            <div class="buttons">
                <button class="btn btn_replay btn-warning">Tekrar Başla</button>
                <button class="btn btn_quit btn-warning ms-3">Quiz'i Bitir</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
